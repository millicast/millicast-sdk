name: New Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, 'rc')
    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      contents: read
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Install the dependencies 🧱
        run: npm ci
      
      - name: Build All 🔧
        run: |
          npm run build
          npm run build-docs
      
      - name: Test
        run: npm test
        env:
          ACCOUNT_ID: ${{vars.PUBLISHER_DEMO_ACC_ID}}
          PUBLISH_TOKEN: ${{secrets.PUBLISHER_DEMO_TOKEN}}

      - name: Setup GitHub Pages 🛠
        uses: actions/configure-pages@v5

      - name: Upload artifact ⬆️
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/millicast-sdk/docs

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4

  publish-npm:
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, 'rc')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install the dependencies 🧱
        run: npm ci

      - name: Add Readme to package
        run: cp README.md packages/millicast-sdk/README.md
      - name: Login to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - name: Publish package
        working-directory: './packages/millicast-sdk'
        run: |
          npm run build
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
