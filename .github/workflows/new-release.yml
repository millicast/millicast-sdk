name: New Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      
      - name: Restore lerna
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      
      - name: Install and Build üîß
        run: |
          npm install
          npm run build
          npm run build-docs
      
      - name: Test
        run: npm test

      - name: Install deploy docs deppendencies
        run: yarn
        working-directory: ./.github/actions/github-pages-deploy-action-4.1.1
      
      - name: Deploy docs
        uses: "./.github/actions/github-pages-deploy-action-4.1.1"
        with:
          branch: docs
          folder: packages/millicast-sdk/docs 

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/

      - name: Restore lerna
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Add Readme to package
        run: cp README.md packages/millicast-sdk/README.md

      - name: Publish package
        working-directory: './packages/millicast-sdk'
        run: |
          npm install
          npm run build
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
