name: Check tests

on:
  push:
    branches:
      - main
      - v1-migration
      - nx-workflow-actions

  pull_request:
    branches:
      - main
      - v1-migration

  workflow_dispatch:

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup and Install
        uses: ./.github/actions/setup-install
      - name: Check Linter and Build ðŸ“‘
        run: |
          npx nx build @millicast/sdk --verbose
          npx eslint . --ext .js,.jsx,.ts,.tsx

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup and Install
        uses: ./.github/actions/setup-install
      - name: Unit Testing ðŸ§ª
        working-directory: './packages/millicast-sdk'
        run: npm run test-unit

  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup and Install
        uses: ./.github/actions/setup-install
      - name: End-2-End Testing
        working-directory: './packages/millicast-sdk'
        run: npx nx run-many --target=test-e2e --all --parallel --output-style=stream
        env:
          ACCOUNT_ID: ${{vars.PUBLISHER_DEMO_ACC_ID}}
          PUBLISH_TOKEN: ${{secrets.PUBLISHER_DEMO_TOKEN}}

  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup and Install
        uses: ./.github/actions/setup-install
      - name: build docs
        run: npx nx build-docs @millicast/sdk