name: Check tests

on:
  push:
    branches: 
      - main
      - fix/puppeteer-tests

  pull_request:
    branches: 
      - main
      - develop
    
  workflow_dispatch:

jobs:
  eslint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
      
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      
      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      
      - name: Check Linter üìë
        run: |
          npm install
          npx eslint . --ext .js,.jsx,.ts,.tsx

  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
      
      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install üîß
        uses: ianwalter/playwright-container@43940dfa7d309fe3569b9df407ae9e84dcbf2e7f
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
          PUPPETEER_EXECUTABLE_PATH: '/opt/playwright-browsers/chromium-857950/chrome-linux/chrome'
        with:
          args: cd packages/millicast-sdk && npm install
      
      - name: Test üß™
        uses: ianwalter/playwright-container@43940dfa7d309fe3569b9df407ae9e84dcbf2e7f
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
          PUPPETEER_EXECUTABLE_PATH: '/opt/playwright-browsers/chromium-857950/chrome-linux/chrome'
        with: 
          args: cd packages/millicast-sdk && npm test
