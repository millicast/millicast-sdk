name: Check tests

on:
  push:
    branches:
      - main
      - v1-migration

  pull_request:
    branches:
      - main
      - v1-migration

  workflow_dispatch:

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install the dependencies ğŸ§±
        run: npm ci
      - name: Build and Check Linter ğŸ“‘
        run: |
          npm run build
          npm run lint

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install the dependencies ğŸ§±
        run: npm ci
      - name: Unit Testing ğŸ§ª
        working-directory: './packages/millicast-sdk'
        run: npm run test-unit

  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install the dependencies ğŸ§±
        run: npm ci
      - name: End-2-End Testing
        working-directory: './packages/millicast-sdk'
        run: npm run test-e2e
        env:
          ACCOUNT_ID: ${{vars.PUBLISHER_DEMO_ACC_ID}}
          PUBLISH_TOKEN: ${{secrets.PUBLISHER_DEMO_TOKEN}}

  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install the dependencies ğŸ§±
        run: npm ci
      - name: Build documentation ğŸ“–
        run: npm run build-docs