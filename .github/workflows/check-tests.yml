name: Check tests

on:
  push:
    branches: 
      - main

  pull_request:
    branches: 
      - main
      - develop
    
  workflow_dispatch:

jobs:
  eslint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      
      - name: Check Linter 📑
        run: |
          npm install
          npx eslint . --ext .js,.jsx,.ts,.tsx

  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Restore lerna
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Prepare Tests
        working-directory: './packages/millicast-sdk'
        run: echo -n ${{secrets.MILLICAST_TEST_ACCOUNT}} | base64 -d > ./tests/test-env.js

      - name: Test 🧪
        working-directory: './packages/millicast-sdk'
        run: |
          npm install
          npm test

      - name: Test End-2-End
        uses: "./.github/actions/puppeteer-container"
        uses: "./packages/millicast-sdk"
        with:
          args: |
            rm -rf node_modules
            npm ci
            npm run test-e2e