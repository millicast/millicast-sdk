name: Check tests

on:
  push:
    branches: 
      - main

  pull_request:
    branches: 
      - main
      - develop

  workflow_dispatch:

jobs:
  eslint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup and Install
        uses: ./.github/actions/setup-install
      
      - name: Check Linter ğŸ“‘
        run: |
          npx eslint . --ext .js,.jsx,.ts,.tsx

  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup and Install
        uses: ./.github/actions/setup-install

      - name: Test ğŸ§ª
        working-directory: './packages/millicast-sdk'
        run: |
          npm test
