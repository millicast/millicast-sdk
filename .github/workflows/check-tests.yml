name: Check tests

on:
  push:
    branches: 
      - main

  pull_request:
    branches: 
      - main
      - develop
    
  workflow_dispatch:

jobs:
  eslint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Restore lerna
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      
      - name: Check Linter and Build 📑
        run: |
          npm install
          npm run build
          npx eslint . --ext .js,.jsx,.ts,.tsx

  unit-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore lerna
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Prepare Tests
        working-directory: './packages/millicast-sdk'
        run: npm ci

      - name: Unit Testing 🧪
        working-directory: './packages/millicast-sdk'
        run: npm run test-unit

  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Restore lerna
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Prepare Tests
        working-directory: './packages/millicast-sdk'
        run: npm ci
      - name: End-2-End Testing
        working-directory: './packages/millicast-sdk'
        run: npm run test-e2e
        env:
          ACCOUNT_ID: ${{vars.PUBLISHER_DEMO_ACC_ID}}
          PUBLISH_TOKEN: ${{secrets.PUBLISHER_DEMO_TOKEN}}