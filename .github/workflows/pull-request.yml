name: Pull Request

on:
  pull_request:
    branches: [ main, develop ]
    
  workflow_dispatch:

jobs:
  eslint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      
      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      
      - name: Check Linter ğŸ“‘
        run: |
          npm install
          npx eslint . --ext .js,.jsx,.ts,.tsx

  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      
      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Test ğŸ§ª
        working-directory: './packages/millicast-sdk'
        run: |
          npm install
          npm test
