name: Setup and Install
description: Setup nodejs and install npm packages
runs:
  using: 'composite'
  steps:
    - name: Cache Node Modules and Nx Cache
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          .nx/cache
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json', 'nx.json', 'workspace.json') }}-v2
        restore-key: |
          ${{ runner.os }}-node-${{ hashFiles('package-lock.json', 'nx.json', 'workspace.json') }}-v3

    - name: Setup Node.js and Cache
      uses: actions/setup-node@v4
      with:
        node-version: 20
        registry-url: https://registry.npmjs.org/
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: install packages
      shell: bash
      run: npm install