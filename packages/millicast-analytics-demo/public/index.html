<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Collector PoC</title>
  <!-- MILLICAST -->
  <script src="./analytics.umd.js"></script>
  <script src="./subscriber.umd.js"></script>
  <script src="./publisher.umd.js"></script>
  <link rel="shortcut icon" href="#" />
  <style>
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial;
      margin: 0;
    }
    .container {
      display: grid;
      gap: 20px;
      grid-template-columns: 1fr 1fr;
      padding: 0 20px;
    }
    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    p {
      font-size: 32px;
      font-weight: 500;
      margin: 15px;
    }
    video {
      width: 100%;
      height: auto;
      margin: 0 10px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      height: 35px;
      border-radius: 5px;
      border: 1px solid black;
    }
    button:active {
      scale: 98.5%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <p>Publisher</p>
      <video id="broadcaster" controls autoplay muted></video>
      <button id='publish'>Publish</button>
    </div>
    <div class="video-container">
      <p>Subscriber</p>
      <video id="viewer" controls autoplay muted></video>
      <button id='subscribe'>Subscribe</button>
    </div>
  </div>
</body>
</html>
