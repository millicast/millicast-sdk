<!DOCTYPE html>
<html>
  <head>
    <title>Dolby OptiView - Streaming Demo (Viewer)</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=10.0, user-scalable=1"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="mainView">
      <!-- Video Window -->
      <section id="vidView" class="">
        <google-cast-launcher
          class="mt-2 mr-3 float-right"
        ></google-cast-launcher>
        <div id="vidContainer" class="">
          <video autoplay playsinline controls muted></video>
          <audio controls autoplay></audio>
        </div>
      </section>
    </div>
    <!-- Google Cast -->
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script type="module" src="/src/viewer.ts"></script>
  </body>
</html>
