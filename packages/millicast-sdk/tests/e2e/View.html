<script src="../../dist/millicast.umd.js"></script>
<script src="./utils/test-environment.js"></script>
<script src="./ViewTest.js"></script>

<style>
  #stats table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  #stats table td, #stats table th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  
  #stats table tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>

<div>
  <h1>View</h1>
  <br />
  <video autoplay playsinline controls muted id="millicast-view-test" width="1280" height="720" style="display: block;margin: 0 auto;"></video>
</div>
<br>
<fieldset>
  <button onclick="millicastViewTest.testMigrate()">
    Test Migrate
  </button>
</fieldset>
<br>
<div id="stats">
  <table>
    <tr>
      <th>MediaTrack</th>
      <th>Codec</th>
      <th>Frame Width</th>
      <th>Frame Height</th>
      <th>FPS</th>
      <th>Bytes received (total)</th>
      <th>Packet loss delta (sec.)</th>
      <th>Packet loss ratio</th>
      <th>Packet loss (total)</th>
      <th>Jitter (sec.)</th>
      <th>Bitrate (kbps)</th>
      <th>Timestamp</th>
    </tr>
    <tbody id='tracks-info'>
      
    </tbody>
  </table>
  <br>
  <table>
    <tr>
      <th>Candidate type</th>
      <th>Current RTT (sec.)</th>
      <th>Total RTT (sec.)</th>
    </tr>
    <tbody id='candidate-info'>
    </tbody>
  </table>
</div>
